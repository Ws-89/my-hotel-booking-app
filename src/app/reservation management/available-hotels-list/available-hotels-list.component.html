<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available hotels list</title>
  </head>
  <body>
    <ng-container *ngIf="availabilityResponse != null">
      <header class="text-center bg-light">
        <h2>Available hotels for city: {{ availabilityResponse.city }}</h2>
        <h3>
          on days: {{ availabilityResponse.startDate | date: "longDate" }} to:
          {{ availabilityResponse.endDate | date: "longDate" }}
        </h3>
      </header>
      <section>
        <div class="container">
          <div
            class="hotel-card bg-light"
            *ngFor="let hotel of availabilityResponse.data.availableHotels"
          >
            <div>
              <img [src]="hotel.image" alt="hotel.name" />
            </div>
            <div class="wrapper">
              <h2>Hotel name: {{ hotel.name }}</h2>
              <p>city: {{ hotel.address.city }}</p>
              <button (click) = "availabilityDetail(hotel.hotelId, hotel)" class="button-hotel-details" style="margin-left: 10px">Check rooms</button>  
            </div>
          </div>
        </div>
      </section>
    </ng-container>
  </body>
</html>
