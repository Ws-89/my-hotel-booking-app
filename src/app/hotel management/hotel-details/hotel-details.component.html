<h3>View hotel details</h3>

<div class="loading" *ngIf="loading === true"><div class="h3">Loading...</div></div>
<ng-container *ngIf="hotel">
    <div>
        <label><b>name: </b></label>{{hotel.name}}
    </div>
    <div>
        <label><b>street:</b></label> {{hotel.address.street}}
    </div>
    <div>
        <label><b>city:</b></label> {{hotel.address.city}}
    </div>
    <div>
        <label><b>state:</b></label> {{hotel.address.state}}
    </div>
    <div>
        <label><b>country:</b></label> {{hotel.address.country}}
    </div>
    <div>
        <label><b>zip code:</b></label> {{hotel.address.zipCode}}
    </div>
    <div>
        <label><b>phone number:</b></label> {{hotel.contact.phoneNumber}}
    </div>
    <div>
        <label><b>email: </b></label> {{hotel.contact.email}}
    </div>
    <div>
        <label><b>grade: </b></label> {{hotel.grade}}
    </div>
</ng-container >


<button (click) = "showRoomList(hotel.hotelId)" class="btn btn-secondary float-right" style="margin-left: 10px">Room list</button><br><br>
<button (click) = "updateHotel(hotel.hotelId)" class="btn btn-warning float-right" style="margin-left: 10px">Update</button><br><br>
<button (click) = "deleteHotel(hotel.hotelId)" class="btn btn-danger float-right" style="margin-left: 10px">Delete</button>
<input type="file" (change)="onFileSelected($event)">
<button type="button" (click)="onUpload()">Upload</button>
