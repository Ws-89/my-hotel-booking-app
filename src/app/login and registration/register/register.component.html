<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" ngModel name="firstName" id="firstName" placeholder="Enter your first name" class="form-control">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" ngModel name="lastName" id="lastName" placeholder="Enter your last name" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ngModel name="email" id="email" placeholder="Enter your email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" ngModel name="password" id="password" placeholder="Enter your password" class="form-control">
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" ngModel name="street" id="street" placeholder="What is your home street address?" class="form-control">
      </div>
      <div class="form-group">
          <label for="city">City</label>
          <input type="text" ngModel name="city" id="city" placeholder="Where do you live?" class="form-control">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" ngModel name="state" id="state" placeholder="Which state do you live in?" class="form-control">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" ngModel name="country" id="country" placeholder="Which country do you live in?" class="form-control">
      </div>
      <div class="form-group">
          <label for="zipcode">Zipcode</label>
          <input type="text" ngModel name="zipcode" id="zipcode" placeholder="Enter your zipcode" class="form-control">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="text" ngModel name="phoneNumber" id="phoneNumber" placeholder="Enter your phone number" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
